---
- name: Task-1
  hosts: WebServers
  become: yes

  vars:
    site_name: "DevOps Training Site"
  

  tasks: 
    - name: Install nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes
    - name: Enable and start Nginx service
      ansible.builtin.service:
        name: nginx
        state: started 
        enabled: yes   
    - name: Template a file to /etc/file.conf
      ansible.builtin.template:
        src: index.html.j2
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'     

     